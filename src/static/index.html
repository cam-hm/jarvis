<!DOCTYPE html>
<html>
    <head>
        <title>Jarvis AI - Interface</title>
        <style>
            body {
                background-color: #0f0f0f;
                color: #00ffcc;
                font-family: 'Courier New', Courier, monospace;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                height: 100vh;
                margin: 0;
            }
            #container {
                width: 80%;
                max-width: 600px;
                border: 1px solid #00ffcc;
                padding: 20px;
                border-radius: 10px;
                box-shadow: 0 0 20px rgba(0, 255, 204, 0.2);
            }
            h1 {
                text-align: center;
                text-transform: uppercase;
                letter-spacing: 5px;
            }
            #messages {
                list-style-type: none;
                padding: 0;
                height: 300px;
                overflow-y: scroll;
                border-bottom: 1px solid #333;
                margin-bottom: 20px;
            }
            #messages li {
                padding: 5px 0;
            }
            input {
                width: 70%;
                padding: 10px;
                background: #222;
                border: 1px solid #00ffcc;
                color: white;
                border-radius: 5px;
            }
            button {
                width: 25%;
                padding: 10px;
                background: #00ffcc;
                color: #000;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                font-weight: bold;
            }
            button:hover {
                background: #00ccaa;
            }
            .status {
                font-size: 0.8em;
                color: #666;
                text-align: center;
                margin-top: 10px;
            }
        </style>
    </head>
    <body>
        <div id="container">
            <h1>J.A.R.V.I.S</h1>
            <ul id='messages'></ul>
            <div style="display: flex; justify-content: space-between;">
                <input type="text" id="messageText" autocomplete="off" placeholder="Command..." />
                <button onclick="sendMessage()">SEND</button>
            </div>
            <div class="status" id="status">Connecting...</div>
        </div>
        <script>
            var client_id = Date.now()
            var ws = new WebSocket(`ws://${window.location.host}/ws/${client_id}`);
            var statusDiv = document.getElementById('status');

            ws.onopen = function(event) {
                statusDiv.innerText = "SYSTEM ONLINE";
                statusDiv.style.color = "#00ffcc";
            };

            ws.onmessage = function(event) {
                var messages = document.getElementById('messages')
                var message = document.createElement('li')
                var content = document.createTextNode(event.data)
                message.appendChild(content)
                messages.appendChild(message)
                messages.scrollTop = messages.scrollHeight;
            };

            ws.onclose = function(event) {
                statusDiv.innerText = "CONNECTION LOST";
                statusDiv.style.color = "red";
            };

            function sendMessage(event) {
                var input = document.getElementById("messageText")
                if (input.value.trim() !== "") {
                    ws.send(input.value)
                    input.value = ''
                }
            }
            
            // Allow Enter key to send
            document.getElementById("messageText").addEventListener("keyup", function(event) {
                if (event.key === "Enter") {
                    sendMessage();
                }
            });
        </script>
    </body>
</html>
